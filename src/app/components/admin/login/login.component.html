<main class="page login-page" id="fondo">
  <section class="clean-block clean-form dark">
    <div class="container col-lg-4 col-md-8 col-sm-12" id="cartaLogin">
      <div
        class="col-12 contact100-form-title imagen-titulo text-center jumbotron"
        style="margin-bottom: 20px;"
      >
        <span class="contact100-form-title-1">
          Iniciar Sesión
        </span>
      </div>
      <form [formGroup]="formularioLogin" class="text-center">
        <div class="form-group">
          <label for="email">
            <h4>Email</h4>
          </label>
          <input
            class="form-control item"
            type="email"
            id="email"
            formControlName="email"
            placeholder="ingrese su email"
            [class.is-invalid]="emailNoValido"
          />
          <small *ngIf="emailNoValido" class="text-danger">
            El mail es requerido para el inicio de sesion
          </small>
        </div>
        <div class="form-group">
          <label for="password">
            <h4>Contraseña</h4>
          </label>
          <input
            class="form-control"
            type="password"
            id="password"
            formControlName="password"
            placeholder="ingrese su password"
            [class.is-invalid]="passwordNoValido"
          />
          <small *ngIf="passwordNoValido" class="text-danger">
            La contraseña es requerida y debe tener un minimo de 4 caracteres
          </small>
        </div>
        <button
          *ngIf="!mostrarCargar"
          class="btn btn-primary btn-block"
          type="submit"
          [disabled]="!formularioLogin.valid"
          (click)="ingresarConEmailPassword()"
        >
          <h5><strong>Ingresar</strong></h5>
        </button>
        <button
          *ngIf="mostrarCargar"
          class="btn btn-primary btn-block"
          type="button"
          disabled
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="sr-only">
            <p>Cargando...</p>
          </span>
        </button>

        <p>
          <button
            class="btn btn-danger btn-block mt-4"
            type="submit"
            (click)="ingresarConGoogle()"
          >
            <i class="fab fa-google"></i> Continuar con Google
          </button>
        </p>

        <p>
          <label for="email" class="text-center">
            ¿Olvidaste tu contraseña?
            <button
              class="btn btn-warning"
              [disabled]="formularioLogin.controls['email'].invalid"
              (click)="recuperarPassword()"
            >
              Recuperar contraseña
            </button></label
          >
        </p>

        <p>
          <label for="email" class="text-center">
            ¿Todavía no tenés una cuenta?&nbsp;<a href="/register"
              >&nbsp;Registrar</a
            >&nbsp;</label
          >
        </p>
      </form>

      <div class="alert alert-warning" role="alert" *ngIf="!datosCorrectos">
        {{ textoError }}
      </div>
    </div>
  </section>
</main>
