<main class="page register-page" id="fondo">
  <section class="">
    <div class="container col-lg-4 col-md-6 col-sm-6" id="cartaRegister">
      <div
        class="col-12 contact100-form-title text-center jumbotron"
        style="margin-bottom: 20px;"
      >
        <span class="contact100-form-title-1">
          Crear nueva cuenta
        </span>
      </div>
      <form [formGroup]="formularioRegister" class="text-center">
        <div class="form-group">
          <label for="email">
            <h4>Email</h4>
          </label>
          <input
            class="form-control item"
            type="email"
            id="email"
            formControlName="email"
            placeholder="ingrese su email"
            [class.is-invalid]="emailNoValido"
          />
          <small *ngIf="emailNoValido" class="text-danger">
            El email no cumple con los parametros requeridos
          </small>
        </div>
        <div class="form-group">
          <label for="password">
            <h4>Contraseña</h4>
          </label>
          <input
            class="form-control"
            type="password"
            id="password"
            formControlName="password"
            placeholder="ingrese su password"
            [class.is-invalid]="passwordNoValido"
          />
          <small *ngIf="passwordNoValido" class="text-danger">
            La contraseña es requerida y debe tener un minimo de 4 caracteres
          </small>
        </div>

        <button
          *ngIf="!mostrarCargar"
          class="btn btn-primary btn-block"
          type="submit"
          [disabled]="!formularioRegister.valid"
          (click)="registrarConMailPassword()"
        >
          <h5><strong>Registrar</strong></h5>
        </button>
        <button
          *ngIf="mostrarCargar"
          class="btn btn-primary btn-block"
          type="button"
          disabled
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="sr-only">
            <p>Cargando...</p>
          </span>
        </button>

        <p>
          <button
            class="btn btn-danger btn-block mt-4"
            type="submit"
            (click)="ingresarConGoogle()"
          >
            <i class="fab fa-google"></i> Continuar con Google
          </button>
        </p>
      </form>
      <div class="alert alert-warning" role="alert" *ngIf="!datosCorrectos">
        {{ textoError }}
      </div>
    </div>
  </section>
</main>
