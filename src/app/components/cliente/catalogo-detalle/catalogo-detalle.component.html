<div class="container col-12" *ngIf="articuloManuf" id="fondo">
  <div class="container col-lg-4 col-md-12 col-sm-12 container-card">
    <div class="card articulo-detalle">
      <img
        src="{{ articuloManuf.url_imagen }}"
        class="card-img-top"
        alt="Foto de {{ articuloManuf.denominacion }}"
      />
      <div class="card-body">
        <h3 class="card-title">{{ articuloManuf.denominacion }}</h3>

        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 left-align">
            <h4>${{ articuloManuf.precio_de_venta }}</h4>
          </div>
          <div
            class="col-lg-8 col-md-8 col-sm-8 right-align"
            *ngIf="mostrarBotonardo"
          >
            <button
              type="button"
              class="btn btn-warning"
              (click)="agregarLocalStorage(articuloManuf)"
            >
              <i class="fas fa-cart-plus"></i>
              Agregar al carrito
            </button>
          </div>
          <a [routerLink]="['/catalogo']">
            <button type="button" class="btn btn-primary margin-top">
              <i class="fas fa-arrow-left"></i>
              Volver al cat√°logo
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container col-lg-4 col-md-12 col-sm-12 container-card">
    <div class="card articulo-detalle">
      <img
        src="https://cdn.tuhogar.com/wp-content/uploads/2018/10/ingredientes-pan-de-muerto-Axion-780x435.jpg
        "
        class="card-img-top"
      />
      <div class="card-body">
        <h3 class="card-title">Ingredientes</h3>

        <div
          class="row"
          *ngFor="let ingrediente of articuloManuf.lista_detalleManufacturado"
        >
          <div class="col-lg-8 col-md-8 col-sm-8 left-align">
            <h5>{{ ingrediente.articuloInsumoID.denominacion }}</h5>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 right-align">
            <h5>
              x{{ ingrediente.cantidad }}
              {{ ingrediente.unidadMedidaID.abreviatura }}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
