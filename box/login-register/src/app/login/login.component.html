  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="signupForm"
      (ngSubmit)="PostData(signupForm)"
    >
      <div class="example-container">
        <mat-form-field>
          <input
            matInput
            placeholder="Enter your Email"
            formControlName="email"
            name="email"
            type="text"
            class="example-right-align"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Enter your Password"
            formControlName="password"
            name="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!signupForm.valid"
          class="full"
          type="submit"
        >
          Login
        </button>
      </mat-card-actions>
      <mat-card-actions>
        <a routerLink="/register" href="#">
          <button mat-raised-button color="accent" type="button" class="full">Register</button>
        </a>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
