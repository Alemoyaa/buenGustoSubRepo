
<div
class="modal fade modal-formulario-xl"
tabindex="-1"
role="dialog"
aria-labelledby="myExtraLargeModalLabel"
aria-hidden="true"

>
<div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="text-primary m-0 font-weight-bold">
            Datos del Usuario
          </p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <form
        [formGroup]="formulario"
        (ngSubmit)="updateUsuario()"
        >
        <input type="hidden" name="id" id="id" formControlName="id">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="nombre"
                ><strong>Nombre</strong></label
              >
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese su nombre"
                name="nombre"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="apellido"
                ><strong>Apellido</strong></label
              >
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese su apellido"
                name="apellido"
                formControlName="apellido"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="telefono"
                ><strong>Telefono</strong></label
              >
              <input
                class="form-control"
                type="number"
                placeholder="Ingrese su telefono"
                name="telefono"
                formControlName="telefono"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group" formGroupName="usuario">
              <input type="hidden" class="hidden" formControlName="id">
              <label for="email"><strong>Email</strong></label>
              <input
                class="form-control"
                type="email"
                placeholder="Ingrese su Email"
                name="email"
                formControlName="email"
              />
            </div>
          </div>
        </div>
        <div formGroupName="domicilio">
         <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="calle"><strong>Calle</strong></label>
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese su calle"
                name="calle"
                formControlName="calle"
              />
            </div>
            <div class="form-group">
              <label for="aclaracion"
                ><strong>Aclaracion</strong></label
              >
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese su aclaracion"
                name="aclaracion"
                formControlName="aclaracion"
              />
            </div>
          </div>
        </div> 
        
       <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="numero"
                ><strong>Numeracion</strong></label
              >
              <input
                class="form-control"
                type="number"
                placeholder="Ingrese su numeracion"
                name="numero"
                formControlName="numero"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group" formGroupName="localidad">
              <label for="localidad">
                <strong>Localidad</strong>
              </label>
              <select 
                (change)="mostrarDatos($event.target.value)"
                name="localidad"
                class="form-control"
                formControlName="id"
              >
                <option
                  *ngFor="let localidad of listaLocalidades"
                  [value]="localidad.id"
                  >{{ localidad.nombre }}</option
                >
              </select>
            </div>
          </div>
        </div> 
        
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="piso"><strong>Piso</strong></label>
              <input
                class="form-control"
                type="number"
                placeholder="Ingrese el piso"
                name="piso"
                formControlName="piso"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="departamento">
                <strong>Numero Departamento</strong>
              </label>
              <input
                class="form-control"
                type="number"
                placeholder="Ingrese el departamento"
                name="departamento"
                formControlName="nroDepartamento"
                
              />
            </div>
          </div>
        </div> 
      </div>
        
      <button class="btn btn-primary btn-sm" type="submit" >
        Guardar configuracion
      </button>  
        
        
        </form>

      
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
