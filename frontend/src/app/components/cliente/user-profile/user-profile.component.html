<div class="container mt-3" id="body">
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div class="container-fluid">
          <h3 class="text-dark text-center p-4">Perfil</h3>
          <div class="row mb-3">
            <div class="col-lg-4">
              <div class="card mb-3">
                <div class="mb-3">
                  <div class="col mt-3">
                    <a
                      class="btn btn-primary text-white"
                      type="button"
                      data-toggle="modal"
                      data-target=".bd-pedido-modal-xl"
                      (click)="pasarDatos(cliente)"
                    >
                      Historial de pedidos</a
                    >
                  </div>
                  <div class="col mt-3">
                    <a
                      class="btn btn-primary text-white"
                      type="button"
                      data-toggle="modal"
                      data-target=".bd-factura-modal-xl"
                      (click)="pasarDatos(cliente)"
                    >
                      Historial de facturas</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="row">
                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-header py-3">
                      <p class="text-primary m-0 font-weight-bold">
                        Datos del Usuario
                      </p>
                    </div>
                    <div class="card-body">
                      <form
                        #formUser="ngForm"
                        (ngSubmit)="updateUsuario(formUser)"
                      >
                        <div class="form-row">
                          <div class="col">
                            <div class="form-group">
                              <label for="first_name"
                                ><strong>Nombre</strong></label
                              >
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Ingrese su nombre"
                                name="first_name"
                                [(ngModel)]="cliente.nombre"
                              />
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="last_name"
                                ><strong>Apellido</strong></label
                              >
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Ingrese su apellido"
                                name="last_name"
                                [(ngModel)]="cliente.apellido"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col">
                            <div class="form-group">
                              <label for="telefono"
                                ><strong>Telefono</strong></label
                              >
                              <input
                                class="form-control"
                                type="number"
                                placeholder="Ingrese su telefono"
                                name="telefono"
                                [(ngModel)]="cliente.telefono"
                              />
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="email"><strong>Email</strong></label>
                              <input
                                class="form-control"
                                type="email"
                                placeholder="Ingrese su Email"
                                name="email"
                                [(ngModel)]="cliente.usuario.email"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col">
                            <div class="form-group">
                              <label for="calle"><strong>Calle</strong></label>
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Ingrese su calle"
                                name="calle"
                                [(ngModel)]="cliente.domicilio.calle"
                              />
                            </div>
                            <div class="form-group">
                              <label for="aclaracion"
                                ><strong>Aclaracion</strong></label
                              >
                              <input
                                class="form-control"
                                type="text"
                                placeholder="Ingrese su aclaracion"
                                name="text"
                                [(ngModel)]="cliente.domicilio.aclaracion"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="col">
                            <div class="form-group">
                              <label for="city"
                                ><strong>Numeracion</strong></label
                              >
                              <input
                                class="form-control"
                                type="number"
                                placeholder="Ingrese su numeracion"
                                name="city"
                                [(ngModel)]="cliente.domicilio.numero"
                              />
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="country">
                                <strong>Localidad</strong>
                              </label>
                              <select
                                (change)="mostrarDatos($event.target.value)"
                                name="localidad"
                                class="form-control"
                                [(ngModel)]="cliente.domicilio.localidad.id"
                              >
                                <option
                                
                                  *ngFor="let localidad of listaLocalidades"
                                  [value]="localidad.id"
                                  >{{ localidad.nombre }}</option
                                >
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="form-row">
                          <div class="col">
                            <div class="form-group">
                              <label for="piso"><strong>Piso</strong></label>
                              <input
                                class="form-control"
                                type="number"
                                placeholder="Ingrese el piso"
                                name="piso"
                                [(ngModel)]="cliente.domicilio.piso"
                              />
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="departamento">
                                <strong>Numero Departamento</strong>
                              </label>
                              <input
                                class="form-control"
                                type="number"
                                placeholder="Ingrese el departamento"
                                name="departamento"
                                [(ngModel)]="cliente.domicilio.nroDepartamento"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <button class="btn btn-primary btn-sm"  type="submit" >
                            Guardar configuracion
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade bd-pedido-modal-xl"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">
          Historial de pedidos
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-pedidos [clienteUser]="cliente"></app-pedidos>
        <div
          data-spy="scroll"
          data-target="#navbar-example2"
          data-offset="0"
        ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade bd-factura-modal-xl"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">
          Historial de facturas
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div> 
      <div class="modal-body">
        <app-factura [clienteUser]="cliente"></app-factura>
        <div
          data-spy="scroll"
          data-target="#navbar-example2"
          data-offset="0"
        ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
