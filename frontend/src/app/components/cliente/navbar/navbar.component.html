      <h5>
        <a
          class="navbar-brand text-success"
          id="logo-letra"
          [routerLink]="['/']"
          >Fast<strong>Food</strong></a
        >
      </h5>

      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav ml-auto">
          <li *ngIf="!navbarUsuario" class="nav-item" role="presentation">
            <a class="nav-link" [routerLink]="['/login']">Iniciar</a>

          <li *ngIf="!navbarUsuario" class="nav-item" role="presentation">
            <a class="nav-link" [routerLink]="['/register']">Registrar</a>

          <li class="nav-item" role="presentation">
            <a class="nav-link" [routerLink]="['/catalogo']">Catalogo</a>
          </li>

            <button
              class="nav-link btn btn-outline-light"
              (click)="cerrarSesion()"
            >
              Cerrar Sesion
            </button>
          </li>

          <!-- comienzo de panel de administrador -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

            </a>

                <div class="text-center">
                  <p>Administrador</p>

                <div class="dropdown-divider"></div>

                <a

                  [routerLink]="['/dashboard/admin/gestionArticulos']"
                >
                  <i class="fas fa-fw fa-pizza-slice"> Platos</i>
                </a>

                <!-- fin platos -->
                <a
                  class="dropdown-item"
                  [routerLink]="['/dashboard/admin/gestionStock']"
                >
                  <i class="fas fa-fw fa-clipboard"> Stock</i>
                </a>
                <!-- fin stock -->
                <a
                  class="dropdown-item"
                  [routerLink]="['/dashboard/admin/gestionEmpleados']"
                >
                  <i class="fas fa-user"> Usuarios</i>
                </a>
                <!-- fin Usuarios -->
                <a
                  class="dropdown-item"
                  [routerLink]="['/dashboard/admin/estadisticas']"
                >
                  <i class="fas fa-fw fa-chart-area"> Estadisticas</i>

              <div class="seccionCajero">
                <div class="dropdown-divider"></div>
                <div class="text-center">
                  <p>Cajero</p>
                </div>

                <div class="dropdown-divider"></div>
                <a
                  class="dropdown-item"
                  [routerLink]="['/dashboard/admin/cajero/nuevoCliente']"
                >
                  <i class="fas fa-user"> Nuevo Cliente</i>
                </a>
                <a
                  class="dropdown-item"
                  [routerLink]="['/dashboard/admin/cajero/nuevoPedido']"
                >
                  <i class="fas fa-shopping-cart"> Nuevo Pedido</i>
                </a>
                <a
                  class="dropdown-item"
                  [routerLink]="[
                    '/dashboard/admin/cajero/administracionDePedidos'
                  ]"
                >
                  <i class="fas fa-list"> Administracion de Pedidos</i>
                </a>
                <a
                  class="dropdown-item"
                  [routerLink]="[
                    '/dashboard/admin/cajero/administracionFacturacion'
                  ]"
                >
                  <i class="fas fa-money"> Facturacion</i>
                </a>
              </div>
              <!-- to do: si es admin o cocinero mostrar este div, sino no -->
              <div class="seccionCocinero">
                <div class="dropdown-divider"></div>
                <div class="text-center">
                  <p>Cocinero</p>
                </div>

                <div class="dropdown-divider"></div>

                <a
                  class="dropdown-item"
                  [routerLink]="['/dashboard/admin/cocinero/gestorOrdenes']"
                >
                  <i class="fas fa-list"> Visualizacion de Pedidos</i>
                </a>
                <a
                  class="dropdown-item"
                  [routerLink]="[
                    '/dashboard/admin/cocinero/bajasManualesDeStock'
                  ]"
                >
                  <i class="fas fa-cutlery"> Modificacion de Plato</i>
                </a>
              </div>
