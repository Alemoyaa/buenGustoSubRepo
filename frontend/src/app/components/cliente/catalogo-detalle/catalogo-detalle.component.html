<div class="container">

  <div class="card">
    <div class="row">
      <aside class="col-sm-5 border-right">


        <article class="gallery-wrap">

          <div class=" img-big-wrap">
            <div> <a href="#"><img src="{{detalle.articuloManufacturado._urlImagen}}"></a></div>
          </div>
        </article> <!-- gallery-wrap .end// -->
      </aside>

      <aside class="col-sm-7">
        <article class="card-body p-5">
          <h3 class="title mb-3"></h3>

          <p class="price-detail-wrap">
            <span class="price h3 text-warning">
              <span class="currency">$</span><span class="num"></span>
            </span>

          </p> <!-- price-detail-wrap .// -->
          <dl class="item-property">
            <dt>Ingredientes</dt>
            <dd>
              <p>{{detalle.cantidad}}</p>
            </dd>
          </dl>
          <dl class="param param-feature">
            <dt>Tipo</dt>
            <dd></dd>
          </dl> <!-- item-property-hor .// -->
          <dl class="param param-feature">
            <dt>Porciones</dt>
            <dd>8</dd>
          </dl> <!-- item-property-hor .// -->
          <dl class="param param-feature">
            <dt>Otra descripcion</dt>
            <dd>Otrsa</dd>
          </dl> <!-- item-property-hor .// -->

          <hr>

          <a href="#" class="btn btn-lg btn-outline-primary text-uppercase" (click)="addToCart()"> <i
              class="fas fa-shopping-cart"></i> agregar al carrito </a>
        </article> <!-- card-body.// -->
      </aside> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- card.// -->


</div>
<!--container.//-->
