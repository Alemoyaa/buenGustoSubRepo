<div class="page shopping-cart-page">
  <section class="clean-block clean-cart dark">
    <div class="container" *ngFor="let articulo of articulos">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-3">
          <div class="product-image">
            <img
              class="img-fluid d-block mx-auto image"
              src="../../../../assets/articulos/{{ articulo.url_Imagen }}"
            />
          </div>
        </div>
        <div class="col-md-5 product-info">
          <h5 class="product-name" href="#">{{ articulo.denominacion }}</h5>
          <div class="product-specs">
            <div>
              <span>$&nbsp;</span
              ><span class="value">{{ articulo.precio_de_venta }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal -->
  <div
    class="modal fade"
    id="paymentModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="paymentModal"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModal">Paypal</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
