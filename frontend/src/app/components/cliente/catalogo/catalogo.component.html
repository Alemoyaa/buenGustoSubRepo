<div class="page catalog-page">
  <section class="clean-block clean-catalog dark">
    <div class="container">
      <div class="content justify-content-center d-flex">
        <div class="products col-lg-12 mt-4 ">
          <div class="card text-white bg-danger mb-3 mr-4 category-card" style="max-width: 12rem;"
            (click)="setBoard('catPizzas')">
            <div class="card-body justify-content-around d-flex">
              <h3 class="card-text">Pizzas</h3>
              <i class="fas fa-pizza-slice fa-3x"></i>
            </div>
          </div>
          <div class="card text-white bg-dark mb-3 mr-4 category-card" style="max-width: 12rem;"
            (click)="setBoard('catLomos')">
            <div class="card-body justify-content-around d-flex">
              <h3 class="card-text">Lomos</h3>
              <i class="fas fa-bacon fa-3x"></i>
            </div>
          </div>
          <div class="card text-white bg-primary mb-3 mr-4 category-card" style="max-width: 12rem;"
            (click)="setBoard('catBebidas')">
            <div class="card-body justify-content-around d-flex">
              <h3 class="card-text">Bebidas</h3>
              <i class="fas fa-wine-bottle fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="category-viewer">
        <div class="catPizzas" *ngIf="catPizzas">Pizzas</div>
        <div class="catLomos" *ngIf="catLomos">Lomos</div>
        <div class="catBebidas" *ngIf="catBebidas">Bebidas</div>
      </div>
    </div>
  </section>
</div>
