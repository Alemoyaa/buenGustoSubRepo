<div class="page catalog-page" id="fondo">
  <section class="clean-block clean-catalog dark">
    <div class="container container-catalogo">
      <div class="row d-flex">
        <div class="col-12 jumbotron" id="cartaProductos">
          <h1 class="display-4 text-center">
            <strong>Nuestros productos </strong>
          </h1>
        </div>
      </div>

      <div class="catalogo col-lg-12 mt-4">
        <div class="row">
          <div class="container-fluid col-lg-3">
            <!-- Buscador -->
            <div class="buscador text-center mt-5">
              <form>
                <p style="font-size: 25px;">Buscador:</p>

                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Nombre de Plato"
                  aria-label="Search"
                  [(ngModel)]="this.filtroBuscador"
                  [ngModelOptions]="{ standalone: true }"
                />
              </form>
            </div>
            <div class="text-center">
              <hr />
              <h3>Filtros</h3>
            </div>
            <div class="row text-center">
              <label for="" class="mt-5"> Filtros por categoria</label>
              <select
                class="custom-select"
                (change)="seleccionarFiltroPlato($event.target.value)"
              >
                <option selected value="">Todas las categorias..</option>
                <option
                  *ngFor="let rubro of rubroGeneral"
                  [value]="rubro.denominacion"
                  >{{ rubro.denominacion }}</option
                >
              </select>
              <hr />

              <label for="" class="mt-5"> Filtros de Bebidas/Postres</label>
              <select
                class="custom-select"
                (change)="seleccionarFiltroBebidas($event.target.value)"
              >
                <option selected value="">Todas las Bebidas/Postres..</option>
                <option
                  *ngFor="let categoria of categorias"
                  [value]="categoria.nombreCategoria"
                  >{{ categoria.nombreCategoria }}</option
                >
              </select>

              <a [routerLink]="['/carrito']">
                <button class="btn btn-primary btn-block mt-5">
                  <i class="fas fa-shopping-cart"></i>
                  Carrito
                </button>
              </a>
            </div>
          </div>
          <div class="container-fluid col-lg-9 mt-3">
            <app-articulos-manufacturados-catalogo
              [parametroBusqueda]="filtroBuscador"
            ></app-articulos-manufacturados-catalogo>
          </div>
        </div>
      </div>

      <div class="col-lg-12 mt-4">
        <div class="row">
          <div class="container col-lg-3">
            <div class="row"></div>
          </div>
          <div class="container col-lg-9">
            <app-articulos-insumo-catalogo
              [parametroBusqueda]="filtroBuscador"
            ></app-articulos-insumo-catalogo>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
