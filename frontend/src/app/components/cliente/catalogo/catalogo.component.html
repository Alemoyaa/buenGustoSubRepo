<div class="page catalog-page">
  <section class="clean-block clean-catalog dark">
    <div class="container">
      <div class="block-heading">
        <a class="fa fa-shopping-cart fa-3x " href="/carrito"></a>
        <h2 class="text-info ">Catalogo</h2>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-3">
            <div class="d-none d-md-block">
              <div class="filters">
                <div class="filter-item">
                  <h3 class="text-info2">Categoria</h3>
                  <select placeholder="articulo" (change)="onSelect($event)">
                    <option *ngFor="let articulo of articulosManufacturados" [value]="articulo">
                      {{articulo}}
                    </option>
                  </select>
                  <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label
                      class="form-check-label" for="formCheck-1">
                      <h6>Pizza</h6>
                    </label></div>
                </div>
                <div class="filter-item">
                  <h3 class="text-info2">Bebidas</h3>
                  <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label
                      class="form-check-label" for="formCheck-5">
                      <h6>Gaseosas</h6>
                    </label></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="products">
              <div class="row no-gutters">
                <div class="col-12 col-md-6 col-lg-4 " *ngFor="let articulo of articulosManufacturados | paginate: {itemsPerPage: 9, currentPage: pageActual}">
                  <article class="card card-product shadow-sm">
                    <img src="../../../../assets/pizza/pizza1.jpg" class="card-img-top p-1">
                    <div class="card-body">
                      <h5 class="card-title text-primary">{{ articulo.denominacion }}</h5>
                      <p class="card-text">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="precio-producto" style="font-weight: bold;"> {{ articulo.precioVenta }}</span>
                      </p>
                      <div style="display: flex; justify-content: space-between; align-items: center;">
                        <a [routerLink]="['/catalogo-detalle/',articulo.id]" class="btn btn-sm btn-outline-primary">Ver
                          Detalles</a>
                        <p class="card-text text-muted">Coccion: {{articulo.tiempoEstimadoCocina}} min</p>
                      </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>
            <nav class="pagination">
              <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
          </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
