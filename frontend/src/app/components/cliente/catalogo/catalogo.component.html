<div class="page catalog-page">
  <section class="clean-block clean-catalog dark">
    <div class="container container-catalogo">
      <div class="row justify-content-around d-flex">
        <div class="col-12 text-center jumbotron" style="margin-bottom: 20px;">
          <h1 class="display-4"><strong>Nuestros Platos </strong></h1>
        </div>
        <a [routerLink]="['/carrito']">
          <button type="button" class="btn btn-primary">
            <i class="fas fa-shopping-cart"></i>
            <p>Carrito</p>
          </button>
        </a>
      </div>

      <div class="catalogo col-lg-12 mt-4 justify-content-center d-flex">
        <div class="container platos col-lg-9">
          <div class="row articulo">
            <ng-container
              *ngFor="let articulo of articulos"
              class="articulo-container"
            >
              <div class="card-container col-lg-4">
                <div class="card articulo" *ngIf="articulo.es_catalogo">
                  <img
                    class="card-img-top card-img-recomendado"
                    src="{{ articulo.url_imagen }}"
                  />
                  <div class="card-body">
                    <h4 class="card-text">
                      {{ articulo.denominacion }}
                    </h4>
                    <p>Categoria: {{ articulo.categoria.nombreCategoria }}</p>
                    <!-- <small>Tiempo estimado: 20m</small> -->
                    <br />
                    <strong
                      ><h3>${{ articulo.precio_de_venta }}</h3></strong
                    >
                    <div class="stars"></div>
                    <div class="ingredientes">
                      <ul>
                        <!-- <ng-container
                          *ngFor="
                            let ingrediente of articulo.lista_detalleManufacturado
                          "
                        >
                          <li class="align-left">
                            <small>{{
                              ingrediente.articuloInsumoID.denominacion
                            }}</small>
                          </li>
                        </ng-container> -->
                      </ul>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-toggle="modal"
                      (click)="goToDetail(articulo.id)"
                    >
                      <p>Ver m√°s</p>
                    </button>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
