<div class="container">
  <mat-card class="post-card" *ngFor="let post of posts" >
      <mat-card-header>
          <mat-card-title>
            <a [routerLink]="['/post', post.id]">
              {{post.titlePost}}
            </a>
          </mat-card-title>
          <mat-card-subtitle>Subtitle</mat-card-subtitle>

      </mat-card-header>
      <img matCardImage [src]="post.imagePost">
      <mat-card-content>
         <p>
           {{post.contentPost}}
         </p>
      </mat-card-content>

      </mat-card-actions>

          Footer
      </mat-card-footer>
      <--->
  </mat-card>
</div>
