<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container col-lg-4 col-md-8 col-sm-12">
      <div class="block-heading">
        <h2 class="text-info">Ingresar a mi cuenta</h2>
        <p><button class="btn btn-primary btn-block" type="submit">Continuar con Google</button></p>
      </div>
      <form>
        <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email"
            id="email"></div>
        <div class="form-group"><label for="password">Contraseña</label>
          <input class="form-control" type="password" id="password">
        </div><button class="btn btn-primary btn-block" type="submit">Ingresar</button>
        <label for="email" style="margin-left: 400px;margin-top: 15px;">
          ¿Todavia no tenes una cuenta?&nbsp;<a href="/register">&nbsp;Registrar</a>&nbsp;</label>
      </form>
    </div>
  </section>
</main>
