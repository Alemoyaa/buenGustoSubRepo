<div class="container mt-3" id="body">
  <div class="col-12 text-center jumbotron" style="margin-bottom: 20px;">
    <h1 class="display-4">Estado de Pedidos</h1>
    <div class="buscador">
      <i class="fa fa-cutlery " style="font-size:35px;"></i>
      <p>Cocinero</p>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="row">Orden</th>
        <th>Fecha</th>
        <th>Tiempo estimado</th>
        <th>Detalle</th>
        <th>Estado</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <!-- Relleno tabla -->
      <tr *ngFor="let pedido of pedidos | paginate: {itemsPerPage: 4, currentPage: pageActual}">
        <th scope="row">{{pedido.id}}</th>
        <td>{{pedido.fechaRealizacion}}</td>
        <td>{{pedido.hora_estimada_fin |date:'mediumTime'}}</td>
        <td>
          <button class="btn btn-warning" data-toggle="modal" data-target="#verDetalle"
            (click)="getOnePedido(pedido)">
            <strong>Ver detalle</strong>
          </button>
        </td>
        <td>
          <select class="custom-select" name="estado">
            <option *ngFor="let estado of estados" [value]="estado.id">
              {{estado.nombreEstado}}
            </option>
          </select>

        </td>
        <td>COLOR AZUL</td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>

</div>

<!-- Modal Ver detalle Pedido -->

<div class="modal" id="verDetalle" data-backdrop="static" tabindex="-1" role="dialog" *ngIf="pedidoOne">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> <strong>Detalle Pedido </strong> </h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">

        <div class="container">
          <div class="row">

            <div class="col-6">
              <h4 class="modal-title text-center"> <strong>Cantidad</strong></h4>
              <hr>
            </div>

            <div class="col-6">
              <h4 class="modal-title text-center"><strong>Plato</strong></h4>
              <hr>
            </div>

            <div class="recorrer pedido" *ngFor="let detalle of pedidoOne.lista_detallePedido">

              <div class="col-6 text-center">
                <h5 class="modal-title text-center">{{detalle.cantidad }}</h5>
                <hr>
              </div>
              <div class="col-6 text-center" >
                <h5 class="modal-title text-center">{{detalle.articulo.denominacion}} </h5>
                <hr>
              </div>

              <hr>
              <div class="col-12 text-center">
                <h5 class="modal-title text-center"> <strong>Hay x detalles</strong> </h5>
              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
