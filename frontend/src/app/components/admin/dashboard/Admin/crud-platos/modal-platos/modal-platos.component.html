
<div class="modal fade" data-backdrop="static" id="ModalProductos" tabindex="-1" role="form"
aria-labelledby="ModalStockLabel" aria-hidden="true">
<div class="modal-dialog modal-xl" role="document" id="body">
    <div class="modal-content">
        <div class="modal-header">
            <h5 *ngIf="!esEditar" class="modal-title" id="modalAgregar">
                <strong>Agregar nuevo Plato</strong>
            </h5>
            <h5 *ngIf="esEditar" class="modal-title" id="modalEditar">
                <strong>Editar</strong>
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-lg-center">
            <div class="container-fluid">
                <h4 *ngIf="!esEditar" class="modal-title" id="modalAgregar">
                    <strong>Ingresa los datos de tu plato</strong>
                </h4>
                <div class="row text-center">
                    <p><strong>Datos basicos del plato</strong></p>
                </div>
                <form [formGroup]="formularioArticulo" >
                    <div class="row">
                        <div class="col-md-4">

                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" formControlName="denominacion" />
                                <!-- formControlName="denominacion" -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">Precio de venta</label>
                                <input type="number" class="form-control" formControlName="precio_de_venta" />
                                <!--  formControlName="precio_de_venta" -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="">Url Imagen</label>
                                <input type="text" class="form-control" formControlName="url_imagen" />
                                <!-- formControlName="url_imagen" -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cantidad">Tiempo estimado de Realizado:</label>
                                <input type="number" class="form-control" formControlName="tiempo_estimado_manuf"  />
                                <!--    formControlName="tiempo_estimado_manuf" -->
                            </div>

                        </div>
                        <div class="col-md-6" formGroupName="rubro">
                            <div class="form-group">
                                <label for="precioUnitario">Rubro:</label> 
                                <!-- <input type="number" class="form-control" name="precioUnitario" id="precioUnitario" > -->
                                <!-- formControlName="precioUnitario" -->
                                <select class="custom-select" formControlName="id">
                                  
                                  <option value="Hamburguesa">Hamburguesa</option>
                                 
                                </select>
                                <!--    formControlName="es_catalogo" -->
                            </div>
                        </div>
                        <div class="float-left"> 
                           
                            <button class="btn btn-success" (click)="agregarIngrediente()" >Agregar Ingrediente</button>
                        </div>
                       
                          <!-- formArrayName="detalleFactura" *ngFor="let detalle of lista_detalleManufacturado.controls; let i = index " -->
                          <div class="" formArrayName="lista_detalleManufacturado" *ngFor="let detalle of lista_detalleManufacturado.controls; let i = index " >
                          

                            <!-- [formGroupName]="i" -->
                            <div class="row" id="ingrediente" [formGroupName]="i">

                                <div class="form-group col-md-3">
                                    <label for="precioUnitario">Cantidad:</label> 
                                   <!-- <input type="number" class="form-control" name="precioUnitario" id="precioUnitario" > -->
                                   <!-- formControlName="precioUnitario" -->
                                   <input type="number" class="form-control" formControlName="cantidad" />
                                 </div>

                                 <div class="form-group col-md-3" formGroupName="UnidadMedidaID">
                                    <label for="formaPago"> Unidad de medida:</label>
                                 
                                    <select class="custom-select" formControlName="id" >
                                      
                                      <option [value]="unidadMedida.id" *ngFor="let unidadMedida of unidadDeMedidaIngrediente">
                                        {{unidadMedida.denominacion}}
                                      </option>
                               
                                    </select>
                                  </div>

                              <div class="form-group  col-md-3" formGroupName="articuloInsumoID">
                                
                                <label for="cantidad">Nombre ingrediente:</label>
                                <select class="custom-select" formControlName="id">
                                  
                                    <option [value]="ingrediente.id" *ngFor="let ingrediente of nombreIngrediente">
                                        {{ingrediente.denominacion}}
                                    </option>
                                    
                                  </select>
                                
                              </div>
                              
                              
                
                
                             
                
                             
                            
                                  <!-- (click)="removerDetalle(i)" -->
                                <a class="btn" id="trash" (click)="removerDetalle(i)" > <i class="fas fa-trash"></i></a>
                            
                
                            </div>
                          </div>
                        

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cerrar()">
                    Cerrar
                </button>

                <button *ngIf="esEditar" [disabled]="formularioArticulo.invalid" type="button" class="btn btn-info"
                    (click)="actualizar()">
                    Editar Plato
                </button>

                <button *ngIf="!esEditar" [disabled]="formularioArticulo.invalid" type="button" class="btn btn-info"
                    (click)="crear()">
                    Crear nuevoPlato
                </button>
            </div>
        </div>
    </div>
</div>
