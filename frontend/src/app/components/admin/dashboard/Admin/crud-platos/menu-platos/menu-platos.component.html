<div class="container" id="body">

  <div class="col-12 text-center jumbotron" style="margin-bottom: 20px;">
    <h1 class="display-4">Administracion de Platos</h1>
    <div class="buscador">
      <i class="fa fa-user " style="font-size:35px;"></i>
      <p>Admin</p>
    </div>
  </div>


  <select
    class="custom-select custom-select-lg mt-3"
    [(ngModel)]="valorSelected"
  >
    <option value="0" selected>Elija un menu</option>
    <option value="1">Platos</option>
    <option value="2">Categor√≠a</option>
    <option value="3">Unidad de medida</option>
  </select>

  <div [ngSwitch]="valorSelected">
    <div *ngSwitchCase="1">
      <app-art-manufacturado-platos></app-art-manufacturado-platos>
    </div>
    <div *ngSwitchCase="2">
      <app-categoria-platos></app-categoria-platos>
    </div>
    <div *ngSwitchCase="3">
      <app-unidad-medida-platos></app-unidad-medida-platos>
    </div>
    <div *ngSwitchDefault class="col-12 text-center jumbotron" style="margin-top: 20px; margin-bottom: 20px;">
      <h2 class="display-4 mt-5 mb-5">Elija un componente en el menu superior</h2>
      <br/>
      <br/>
    </div>
  </div>
</div>
