<div
  class="modal fade"
  data-backdrop="static"
  id="ModalPersona"
  tabindex="-1"
  role="form"
  aria-labelledby="ModalEditarLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-pencil-alt"> Editar Rol de usuario</i></h5>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-lg-center">
        
       
        <form action="" [formGroup]="formularioPersona">
          
          <div class="row">
            <div class="col-12">
              <h5 class="modal-title" id="exampleModalLabel">
                Datos Personales
              </h5>
            </div>
            <input type="hidden" class="hidden"    formControlName="id">
            <div class="col-6">
              <div class="form-group">
                <label for="">Nombre</label>
                <input
                  type="text"
                 
                  formControlName="nombre"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">Apellido</label>
                <input
                  type="text"
                  
                  formControlName="apellido"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">Telefono</label>
                <input
                  type="text"
                 
                  formControlName="telefono"
                  class="form-control"
                />
              </div>
            </div>

          
          </div>
          <div formGroupName="usuario">
            <div class="row">
              <div class="col-12">
                <h5 class="modal-title" id="exampleModalLabel">
                  Datos de la Cuenta
                </h5>
              </div>
              <input type="hidden" class="hidden"   formControlName="id">
              <div class="col-6">
                <div class="form-group">
                  <label for="">Email</label>
                  <input
                    type="text"
                    
                    formControlName="email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-6" formGroupName="rol">

                <div >
                  <input type="hidden" class="hidden"  formControlName="id">
                  <div class="form-group">
                    <label for="">Rol</label>
                    <select
                      (change)="seleccionarRol($event.target.value)"
                      formControlName="id"
                      class="form-control"
                      id="rol"
                      name="rol"
                    >
                      <option *ngFor="let item of rol" [value]="item.id">
                        {{ item.nombreRol }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
           
              
            </div>
          </div>

          <div formGroupName="domicilio">
            <div class="row">
              <div class="col-12">
                <h5 class="modal-title" id="exampleModalLabel">
                  Datos del Domicilio
                </h5>
              </div>
              <input type="hidden" class="hidden"    formControlName="id">
              <div class="col-3">
                <div class="form-group">
                  <label for="">Calle</label>
                  <input
                    type="text"
                   
                    formControlName="calle"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="">Numero</label>
                  <input
                    type="text"
                  
                    formControlName="numero"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="">piso</label>
                  <input
                    type="text"
                    
                    formControlName="piso"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="">Nro Dpto</label>
                  <input
                    type="text"
                   
                    formControlName="nroDepartamento"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="">Aclaracion</label>
                  <input
                    type="text"
                    
                    formControlName="aclaracion"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div formGroupName="localidad">
              <div class="row">
              <input type="hidden" class="hidden"    formControlName="id">
              <div class="col-12">
                <div class="form-group">
                  <label for="">Localidad</label>
                  <input
                    type="text"
                   
                    formControlName="nombre"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div formGroupName="provincia">
              <div class="row">
                <input type="hidden" class="hidden"    formControlName="id">
                <div class="col-12">
                  <div class="form-group">
                    <label for="">Provincia</label>
                    <input
                      type="text"
                    
                      formControlName="nombre"
                      class="form-control"
                    />
                  </div>
                </div>
  
              </div>

              
          <div formGroupName="pais">
            <div class="row">
              <input type="hidden" class="hidden"    formControlName="id">
              <div class="col-12">
                <div class="form-group">
                  <label for="">Pais</label>
                  <input
                    type="text"
                   
                    formControlName="nombre"
                    class="form-control"
                  />
                </div>
              </div>

            </div>

          </div>
  
            </div>

          </div>
            
            
          </div>

        
            

          

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-info"  (click)="actualizar()" data-dismiss="modal">
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
