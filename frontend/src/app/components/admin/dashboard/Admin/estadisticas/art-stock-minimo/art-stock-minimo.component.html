<table class="table table-hover mt-3" *ngIf="mostrar; else elseTemplate">
  <thead>
    <tr>
      <th scope="col">Denominación</th>
      <th scope="col">Stock Actual</th>
      <th scope="col">Stock Mínimo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of articulosBajoStock">
      <th>{{ item.denominacion }}</th>
      <td>{{ item.stock_actual }}</td>
      <td>{{ item.stock_minimo }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" (click)="exportAsXLSX()" *ngIf="mostrar">
  <i class="fa fa-file-excel-o"></i>
  <p class="lead">Exportar a planilla Excel</p>
</button>

<ng-template #elseTemplate>
  <h6 class="lead">No existen artículos con stock en mínimo</h6>
</ng-template>
