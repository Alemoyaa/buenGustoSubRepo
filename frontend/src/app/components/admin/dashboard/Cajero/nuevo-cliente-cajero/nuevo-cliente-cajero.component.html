<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card shadow mb-3">
        <div class="card-header py-3">
          <p class="text-primary m-0 font-weight-bold">Datos del Usuario</p>
        </div>
        <div class="card-body">

          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group"><label for="first_name"><strong>Nombre</strong></label>
                  <input class="form-control" type="text" placeholder="Ingrese su nombre" name="first_name">
                </div>
              </div>
              <div class="col">
                <div class="form-group"><label for="last_name"><strong>Apellido</strong></label>
                  <input class="form-control" type="text" placeholder="Ingrese su apellido" name="last_name">
                </div>
              </div>
            </div>


            <div class="form-row">
              <div class="col">
                <div class="form-group"><label for="email"><strong>Email</strong></label>
                  <input class="form-control" type="email" placeholder="Ingrese su Email" name="email">
                </div>
              </div>
              <div class="col">
                <div class="form-group"><label for="telefono"><strong>Telefono</strong></label>
                  <input class="form-control" type="number" placeholder="Ingrese su telefono" name="telefono">
                </div>
              </div>
            </div>


            <div class="form-group">
              <button class="btn btn-primary btn-sm" type="submit">Guardar configuracion</button>
            </div>

            <div class="card-header py-3">
              <p class="text-primary m-0 font-weight-bold">Datos del Domicilio</p>
            </div>

                <div class="form-group"><label for="address"><strong>Calle</strong></label>
                  <input class="form-control" type="text" placeholder="Ingrese su calle" name="address">
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group"><label for="city"><strong>Numeracion</strong></label>
                      <input class="form-control" type="number" placeholder="Ingrese su numeracion" name="city">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group"><label for="country"><strong>Localidad</strong></label>
                      <input class="form-control" type="text" name="Ingrese su localidad">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary btn-sm" type="submit">Guardar configuracion</button>
                </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
